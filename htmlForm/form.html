<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset>
        <legend>
            <h1>Student registration form</h1>
        </legend>
   <form action="">
   <div>Name : <input type="text" placeholder="Enter your name:"></div><br>
    <div>Father : <input type="text" placeholder="Enter your father name:"></div><br>
    <div>Mother : <input type=" text" placeholder="Enter your mother name:"></div><br>
    <div>Phone : <input type="text" placeholder="Enter your phone number:"></div><br>
    <div>Email : <input type="email" name="my email" placeholder="Enter your email:"></div><br>

    <div>
        Male: <input type="radio" name="my gender">
        Female: <input type="radio" name="my gender">
        Other: <input type="radio" name="myGender">
    </div><br>
    <div>
        Date of Birth: <input type="date">
    </div><br>
    <div>
        Address: <input type="text" placeholder="Enter your Address:">
    </div><br>
    <div>
        Blood group: <select name="drop-down" id="">
            <option value="A">A</option>
            <option value="A+">A+</option>
            <option value="B">B</option>
            <option value="B+">B+</option>
        </select>
    </div><br>
    <div>
      DEPARTMENT CSE: <input type="radio">
      EEE: <input type="radio">
      BBA: <input type="radio">
    </div><br>
    <div>
       COURSE:  JAVA <input type="checkbox">
        C++ <input type="checkbox">
        .Net <input type="checkbox">
        Python <input type="checkbox">

        Js <input type="checkbox">
        SQL <input type="checkbox">
    </div><br>
    <div>
        Photos: <input type="file">
    </div><br>
    <div>
        <input style="cursor: pointer;" type="submit" value="submit">
        <input style="cursor: pointer;" type="reset" value="reseet">
    </div>
   </form>
</fieldset>


</body>
</html>
